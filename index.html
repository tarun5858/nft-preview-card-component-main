<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">


  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="">
        <div class="background">
          <div class="icon"><i class="fa-light fa-eye"></i></div>
        </div>
      </div>
      <div class="card-txt">
        <h4><strong class="green">Equilibrium #3429</strong> </h4>

        <p> Our Equilibrium collection promotes balance and calm.</p>

        <div class="nums">
          <strong style="color:hsl(178, 100%, 50%)">0.041 ETH</strong>
          <span><i class="fa-solid fa-clock icon-clock"></i>3 days left</span>
        </div>
      </div>
      <hr style="color:hsl(215, 51%, 70%)">
      <footer>
        <div class="footer">

          <img src="./images/image-avatar.png" alt="" class="img-avtr">
          <p>Creation of <span class="green">Jules Wyvern</span> </p>
        </div>

      </footer>

    </div>

  </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
